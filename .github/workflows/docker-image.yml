name: Publish Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - uses: cschleiden/replace-tokens@v1
        with:
          files: '["app.py"]'
        env:
          OPEN_API_KEY: ${{ secrets.OpenApiKey }}
      
      - name: 'Build and push image'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.CONTAINERREGISTRYLOGINSERVER }}
          username: ${{ secrets.CONTAINERREGISTRYUSERNAME }}
          password: ${{ secrets.CONTAINERREGISTRYPASSWORD }}
      - run: |
          docker build . -t ${{ secrets.CONTAINERREGISTRYLOGINSERVER }}/powerpointer:${{ github.sha }}
          docker push ${{ secrets.CONTAINERREGISTRYLOGINSERVER }}/powerpointer:${{ github.sha }}
